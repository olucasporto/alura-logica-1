<meta charset="utf-8">

<script type="text/javascript">


function mostra(texto){

	document.write(texto);

}

function pulaLinha(){

	mostra("<br>");
}

var minhaIdade = 26;
var idadeIrmao = 40;
var diffIdade = idadeIrmao - minhaIdade;

mostra("Nossa diferença de idade é de " + diffIdade + " anos.");
pulaLinha();
</script>
