<meta charset="utf-8">

<h3>Álcool ou Gasolina?</h3>

<script type="text/javascript">
	
	var tanque = 40;
	var caminhoComGasolina = 480;
	var consumoDeGasolina = caminhoComGasolina/tanque;

	document.write("O consumo de gasolina da viagem foi de " + consumoDeGasolina + " km por litro.")

	var caminhoComAlcool = 300;
	var consumoDeAlcool = caminhoComAlcool/tanque;

	document.write("<br>O consumo de álcool da viagem foi de " + consumoDeAlcool + " km por litro.")


</script>
