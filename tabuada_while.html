<meta charset="UTF-8" />

<script>
  function pulaLinha() {
    document.write('<br>')
    document.write('<br>')
  }

  function mostra(frase) {
    document.write(frase)
    pulaLinha()
  }

  var multiplicador = 1
  var multiplicando = parseInt(prompt('Insira o multiplicando: '))

  while (multiplicador <= 10) {
    mostra(
      multiplicando +
        ' x ' +
        multiplicador +
        ' Ã© igual a: ' +
        multiplicando * multiplicador
    )
    multiplicador++
  }

  mostra('FIM!')
</script>
