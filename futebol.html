<meta charset="UTF-8" />

<script>
  function pulaLinha() {
    document.write('<br>')
  }

  function mostra(frase) {
    document.write(frase)
    pulaLinha()
  }

  var pontosAnoPassado = parseInt(
    prompt('Entre com a quantidade de pontos que seu time tinha ano passado:')
  )

  var vitorias = parseInt(prompt('Entre com o número de vitórias do seu time:'))

  var empates = parseInt(prompt('Entre com o número de empates do seu time:'))

  var pontos = vitorias * 3 + empates

  mostra('Ano passado seu time terminou com ' + pontosAnoPassado + ' pontos.')
  mostra('Atualmente, seu time tem ' + pontos + ' pontos.')

  if(pontos > pontosAnoPassado) {
    mostra('Seu time está melhor do que o ano passado!')
  }

  if(pontos == pontosAnoPassado) {
    mostra('Seu time está com o mesmo desempenho do ano passado!')
  }

  if(pontos < pontosAnoPassado) {
    mostra('Seu time está mais fraco do que ano passado!')
  }
</script>
