<meta charset="UTF-8" />

<script>
  function pulaLinha() {
    document.write('<br>')
    document.write('<br>')
  }

  function mostra(frase) {
    document.write(frase)
    pulaLinha()
  }

  var multiplicando = parseInt(prompt('Insira o multiplicando: '))

  for (var multiplicador = 1; multiplicador <= 10; multiplicador++) {
    mostra(
      multiplicando +
        ' x ' +
        multiplicador +
        ' Ã© igual a: ' +
        multiplicando * multiplicador
    )
  }

  mostra('FIM!')
</script>
