<meta charset="UTF-8" />

<center>
    <div><input /><br /><br /><button>Compare com o meu segredo</button></div>
</center>

<style>
    div {
        margin: 40vh;
    }
</style>

<script>
    var segredo = Math.round(Math.random() * 10);
    var input = document.querySelector('input')
    input.focus()

    function verifica() {
        if (input.value == segredo) {
            alert('Você ACERTOU!')
        } else {
            alert('Você ERROU!!!!!!!!!')
        }
        input.value = ''
        input.focus()
    }

    var button = document.querySelector('button')
    button.onclick = verifica
</script>
