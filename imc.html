<meta charset="UTF-8" />

<script>
  function pulaLinha() {
    document.write('<br>')
  }

  function mostra(frase) {
    document.write(frase)
    pulaLinha()
  }

  function calculaImc(altura, peso) {
    return Math.round((peso / (altura * altura)) * 10) / 10
  }

  var nome = prompt('Informe o seu nome:')
  var alturaInformada = prompt(nome + ', informe a sua altura:')
  var pesoInformado = prompt(nome + ', informe o seu peso:')

  var imc = calculaImc(alturaInformada, pesoInformado)

  mostra(nome + ', o seu IMC é igual a ' + imc)

  if (imc < 18.5) {
    mostra(nome + ', você está abaixo do peso recomendado...')
  }
  if (imc >= 18.5 && imc <= 24.9) {
    mostra('Parabéns ' + nome + ', você está em seu peso normal!')
  }
  if (imc >= 25 && imc <= 29.9) {
    mostra(nome + ', você está acima do seu peso (sobrepeso)...')
  }
  if (imc >= 30 && imc <= 34.9) {
    mostra(nome + ', você está com obesidade grau I...')
  }
  if (imc >= 35 && imc <= 39.9) {
    mostra(nome + ', você está com obesidade grau II...')
  }
  if (imc >= 40) {
    mostra(nome + ', você está com obesidade grau III ou IV...')
  }
</script>
