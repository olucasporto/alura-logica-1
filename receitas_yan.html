<meta charset="UTF-8" />

<h1>Receitas do Yan</h1>

<script>
    var ingredientes = []

    var quantidade = parseInt(prompt('Quantos ingredientes você vai adicionar?'))

    var contador = 1

    while (contador <= quantidade) {
        var ingrediente = prompt('Informe o ingrediente ' + contador)
        var searchIngrediente = 0
        while (searchIngrediente < ingredientes.length) {
            while (ingrediente == ingredientes[searchIngrediente]) {
                var ingrediente = prompt(
                    'Ingrediente já cadastrado. Por favor, adicione um ingrediente diferente.'
                )
            }
            searchIngrediente++
        }

        ingredientes.push(ingrediente)
        contador++
    }

    console.log(ingredientes)
</script>
